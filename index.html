<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #search {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card a {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Search coaches...">
  <div class="grid" id="coaches"></div>

  <script>
    async function fetchCoaches() {
      const res = await fetch("https://yourusername.github.io/yourrepo/coaches.json");
      let coaches = await res.json();

      // Randomize order each refresh
      coaches = coaches.sort(() => Math.random() - 0.5);

      const grid = document.getElementById("coaches");
      const search = document.getElementById("search");

      function display(list) {
        grid.innerHTML = "";
        list.forEach(coach => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${coach.image}" alt="${coach.name}">
            <a href="${coach.link}" target="_blank">${coach.name}</a>
          `;
          grid.appendChild(card);
        });
      }

      display(coaches);

      search.addEventListener("input", e => {
        const value = e.target.value.toLowerCase();
        const filtered = coaches.filter(c => c.name.toLowerCase().includes(value));
        display(filtered);
      });
    }

    fetchCoaches();
  </script>
</body>
</html>

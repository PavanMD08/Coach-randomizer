<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .search-container {
      margin-bottom: 20px;
    }

    #search {
      width: 40%;
      max-width: 400px;
      padding: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background: white;
      width: 100%;
      max-width: 250px;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .card a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search coaches...">
  </div>

  <div class="grid" id="coach-list"></div>

  <script>
    async function fetchCoaches() {
      const response = await fetch("https://pavanmurthy.github.io/coach-data/coaches.json"); // replace with your JSON URL
      let coaches = await response.json();

      // Randomize order
      coaches = coaches.sort(() => Math.random() - 0.5);

      const list = document.getElementById("coach-list");
      const search = document.getElementById("search");

      function display(filteredCoaches) {
        list.innerHTML = "";
        filteredCoaches.forEach(coach => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${coach.image}" alt="${coach.name}">
            <h3>${coach.name}</h3>
            <a href="${coach.link}" target="_blank">View Profile</a>
          `;
          list.appendChild(card);
        });
      }

      display(coaches);

      search.addEventListener("input", e => {
        const value = e.target.value.toLowerCase();
        const filtered = coaches.filter(c => c.name.toLowerCase().includes(value));
        display(filtered);
      });
    }

    fetchCoaches();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #searchBar {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #coachList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .coach-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .coach-card:hover {
      transform: scale(1.05);
    }
    .coach-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .coach-card h3 {
      margin: 10px 0 5px;
    }
    .coach-card a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Our Coaches</h1>
  <input type="text" id="searchBar" placeholder="Search coaches...">
  <div id="coachList"></div>

  <script>
    async function loadCoaches() {
      try {
        const response = await fetch("coaches.json"); // Load your JSON file
        const coaches = await response.json();

        const coachList = document.getElementById("coachList");
        const searchBar = document.getElementById("searchBar");

        function displayCoaches(filteredCoaches) {
          coachList.innerHTML = "";
          filteredCoaches.forEach(coach => {
            const card = document.createElement("div");
            card.className = "coach-card";
            card.innerHTML = `
              <img src="${coach.image}" alt="${coach.name}">
              <h3>${coach.name}</h3>
              <a href="${coach.link}" target="_blank">View Profile</a>
            `;
            coachList.appendChild(card);
          });
        }

        // Initial load: show all
        displayCoaches(coaches);

        // Filter on search
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.toLowerCase();
          const filtered = coaches.filter(c => c.name.toLowerCase().includes(query));
          displayCoaches(filtered);
        });

      } catch (err) {
        console.error("Error loading coaches:", err);
      }
    }

    loadCoaches();
  </script>
</body>
</html>

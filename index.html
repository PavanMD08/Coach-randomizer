<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LivEzy Coaches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-center py-6">
    <img src="logo.png" alt="LivEzy Logo" class="h-16 md:h-20"> <!-- 15% bigger logo -->
  </header>

  <!-- Title & Subtitle -->
  <section class="text-center px-4">
    <h1 class="text-3xl md:text-5xl font-bold mb-2">Meet Our Coaches</h1> <!-- 10% bigger -->
    <p class="text-base md:text-lg text-gray-600 max-w-2xl mx-auto">
      Your journey to fitness starts here â€“ guided by the best.
    </p>
  </section>

  <!-- Coloured Layer Section -->
  <section class="flex-grow w-full mt-6 bg-[#0f3d44] py-10 px-4">
    <div id="coaches" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#0f3d44] text-white text-center py-6 px-4 mt-auto">
    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <a href="#" class="hover:underline">T&amp;C's</a>
      <a href="#" class="hover:underline">Privacy Policy</a>
      <a href="#" class="hover:underline">Contact Us</a>
    </div>
  </footer>

  <!-- Script to fetch coaches -->
  <script>
    async function loadCoaches() {
      try {
        const response = await fetch('coaches.json');
        const coaches = await response.json();

        // Randomize coach order
        const shuffled = coaches.sort(() => 0.5 - Math.random());

        const container = document.getElementById('coaches');
        container.innerHTML = '';

        shuffled.forEach(coach => {
          const card = document.createElement('a');
          card.href = coach.profile || '#';
          card.className = "block bg-white rounded-2xl shadow-md overflow-hidden transform transition hover:scale-105 hover:shadow-lg";

          card.innerHTML = `
            <div class="flex flex-col items-center p-4">
              <img src="${coach.image}" alt="${coach.name}" class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-full mb-3">
              <h2 class="text-lg font-semibold text-gray-800">${coach.name}</h2>
              <p class="text-sm text-blue-600 font-medium mt-1">View Profile</p>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading coaches:', error);
      }
    }

    loadCoaches();
  </script>

</body>
</html>

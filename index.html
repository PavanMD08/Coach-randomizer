<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #search {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .coach-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .coach {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      transition: transform 0.2s;
    }
    .coach:hover {
      transform: scale(1.05);
    }
    .coach img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .coach a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Search bar only -->
  <input type="text" id="search" placeholder="Search coach...">

  <div id="coachList" class="coach-list"></div>

  <script>
    async function loadCoaches() {
      try {
        const response = await fetch("coaches.json"); // hosted JSON
        let coaches = await response.json();

        // Shuffle coaches on every refresh
        coaches = coaches.sort(() => Math.random() - 0.5);

        const coachList = document.getElementById("coachList");

        function displayCoaches(filter = "") {
          coachList.innerHTML = "";
          coaches
            .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
            .forEach(coach => {
              const div = document.createElement("div");
              div.className = "coach";
              div.innerHTML = `
                <img src="${coach.image}" alt="${coach.name}">
                <a href="${coach.link}" target="_blank">${coach.name}</a>
              `;
              coachList.appendChild(div);
            });
        }

        // Initial display
        displayCoaches();

        // Add search functionality
        document.getElementById("search").addEventListener("input", (e) => {
          displayCoaches(e.target.value);
        });

      } catch (error) {
        console.error("Error loading coaches:", error);
      }
    }

    loadCoaches();
  </script>

</body>
</html>

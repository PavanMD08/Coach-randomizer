<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    /* Search bar */
    #searchBar {
      width: 50%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    /* Grid layout */
    .coach-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .coach-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
      cursor: pointer;
      text-decoration: none; /* remove underline */
      color: inherit; /* inherit text color */
      display: block; /* makes the entire card clickable */
      width: 100%;
      max-width: 280px;
    }

    .coach-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .coach-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .coach-card h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Search bar -->
  <input type="text" id="searchBar" placeholder="Search">

  <!-- Coach list -->
  <div class="coach-list" id="coachList"></div>

  <script>
    async function loadCoaches() {
      const response = await fetch('coaches.json');
      let coaches = await response.json();

      // Randomize order
      coaches = coaches.sort(() => Math.random() - 0.5);

      const coachList = document.getElementById('coachList');

      function displayCoaches(filteredCoaches) {
        coachList.innerHTML = '';
        filteredCoaches.forEach(coach => {
          const card = document.createElement('a');
          card.className = 'coach-card';
          card.href = coach.link;
          card.target = '_blank';
          card.innerHTML = `
            <img src="${coach.image}" alt="${coach.name}">
            <h3>${coach.name}</h3>
            <p>View Profile</p>
          `;
          coachList.appendChild(card);
        });
      }

      // Initial display
      displayCoaches(coaches);

      // Search filter
      document.getElementById('searchBar').addEventListener('input', function() {
        const searchValue = this.value.toLowerCase();
        const filtered = coaches.filter(coach =>
          coach.name.toLowerCase().includes(searchValue)
        );
        displayCoaches(filtered);
      });
    }

    loadCoaches();
  </script>
</body>
</html>

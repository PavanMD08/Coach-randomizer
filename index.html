<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    /* Search bar */
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Grid for coaches */
    .coach-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .coach-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .coach-card:hover {
      transform: translateY(-5px);
    }

    .coach-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .coach-card a {
      display: block;
      margin-top: 5px;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    .coach-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Search coaches...">

  <div id="coachList" class="coach-grid"></div>

  <script>
    async function loadCoaches() {
      const response = await fetch('coaches.json'); // your JSON file
      let coaches = await response.json();

      // Randomize order every refresh
      coaches = coaches.sort(() => Math.random() - 0.5);

      displayCoaches(coaches);

      // Search filter
      document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const filtered = coaches.filter(coach => coach.name.toLowerCase().includes(query));
        displayCoaches(filtered);
      });
    }

    function displayCoaches(coaches) {
      const container = document.getElementById('coachList');
      container.innerHTML = '';
      coaches.forEach(coach => {
        const card = document.createElement('div');
        card.className = 'coach-card';
        card.innerHTML = `
          <img src="${coach.image}" alt="${coach.name}">
          <h3>${coach.name}</h3>
          <a href="${coach.link}" target="_blank">View Profile</a>
        `;
        container.appendChild(card);
      });
    }

    loadCoaches();
  </script>

</body>
</html>

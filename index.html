<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    /* Search bar */
    #search {
      width: 50%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    /* Grid for coaches */
    #coaches {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
    }

    /* Card styling */
    .coach-card {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .coach-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .coach-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #coaches {
        grid-template-columns: repeat(2, 1fr);
      }
      .coach-card {
        width: 100%;
        max-width: 350px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Search coaches...">
  <div id="coaches"></div>

  <script>
    async function fetchCoaches() {
      const response = await fetch("https://yourusername.github.io/yourrepo/coaches.json"); 
      let coaches = await response.json();

      // Randomize order each refresh
      coaches = coaches.sort(() => Math.random() - 0.5);

      const coachesDiv = document.getElementById("coaches");

      function renderList(filteredCoaches) {
        coachesDiv.innerHTML = "";
        filteredCoaches.forEach(coach => {
          const card = document.createElement("div");
          card.className = "coach-card";
          card.innerHTML = `
            <img src="${coach.image}" alt="${coach.name}">
            <a href="${coach.link}" target="_blank">${coach.name}</a>
          `;
          coachesDiv.appendChild(card);
        });
      }

      // Search filter
      document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = coaches.filter(c => c.name.toLowerCase().includes(query));
        renderList(filtered);
      });

      renderList(coaches);
    }

    fetchCoaches();
  </script>
</body>
</html>

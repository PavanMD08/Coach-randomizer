<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Coach - LivEzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0f3d44;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    header img {
      position: absolute;
      left: 20px;
      height: 40px;
    }

    header h1 {
      font-family: 'PT Sans', sans-serif;
      font-weight: bold;
      font-size: 34px;
      margin: 0;
      color: #0f3d44;
    }

    header p {
      font-size: 11px;
      margin: 5px 0 0;
      color: #0f3d44;
    }

    /* Search */
    #searchBar {
      width: 50%;
      max-width: 300px;
      padding: 8px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    /* Coaches grid */
    .coach-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .coach-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .coach-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .coach-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .coach-card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #0f3d44;
    }

    .coach-card p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 0;
    }

    /* Footer */
    footer {
      background: #0f3d44;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://i.postimg.cc/P5ZzpvqY/Logo-2.png" alt="Logo">
    <div>
      <h1>Choose your coach</h1>
      <p>Transformed 50,000+ people. Choose from our expert coaches and start your fitness journey today!</p>
    </div>
  </header>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search" onkeyup="searchCoaches()">

  <!-- Coach Cards -->
  <div class="coach-container" id="coachContainer"></div>

  <!-- Footer -->
  <footer>
    <a href="https://livezy.com/terms-conditions" target="_blank">T&C's</a> | 
    <a href="https://livezy.com/privacy-policy" target="_blank">Privacy Policy</a> | 
    <a href="mailto:support@livezy.com">support@livezy.com</a> | 
    <a href="https://wa.me/919663488580" target="_blank">WhatsApp</a>
  </footer>

  <script>
    const coaches = [
      {
        "name": "Coach A",
        "expertise": "Strength Training",
        "image": "https://via.placeholder.com/200",
        "link": "https://example.com"
      },
      {
        "name": "Coach B",
        "expertise": "Yoga",
        "image": "https://via.placeholder.com/200",
        "link": "https://example.com"
      },
      {
        "name": "Coach C",
        "expertise": "Nutrition",
        "image": "https://via.placeholder.com/200",
        "link": "https://example.com"
      },
      {
        "name": "Coach D",
        "expertise": "Cardio",
        "image": "https://via.placeholder.com/200",
        "link": "https://example.com"
      }
    ];

    const container = document.getElementById("coachContainer");

    function displayCoaches(list) {
      container.innerHTML = "";
      list.forEach(coach => {
        const card = document.createElement("a");
        card.className = "coach-card";
        card.href = coach.link;
        card.target = "_blank";
        card.innerHTML = `
          <img src="${coach.image}" alt="${coach.name}">
          <h3>${coach.name}</h3>
          <p>${coach.expertise}</p>
        `;
        container.appendChild(card);
      });
    }

    function searchCoaches() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const filtered = coaches.filter(coach => 
        coach.name.toLowerCase().includes(query) || 
        coach.expertise.toLowerCase().includes(query)
      );
      displayCoaches(filtered);
    }

    displayCoaches(coaches);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 50%; /* half the page width */
      max-width: 400px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search coaches...">
  </div>
  <div class="grid" id="coachList"></div>

  <script>
    async function fetchCoaches() {
      const response = await fetch("coaches.json"); // your JSON file URL
      let coaches = await response.json();

      // Shuffle (randomize order every refresh)
      coaches = coaches.sort(() => Math.random() - 0.5);

      const coachList = document.getElementById("coachList");

      function displayCoaches(list) {
        coachList.innerHTML = "";
        list.forEach(coach => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${coach.image}" alt="${coach.name}">
            <p>${coach.name}</p>
            <a href="${coach.link}" target="_blank">View Profile</a>
          `;
          coachList.appendChild(card);
        });
      }

      // Initial render
      displayCoaches(coaches);

      // Search filter
      document.getElementById("search").addEventListener("input", e => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = coaches.filter(coach =>
          coach.name.toLowerCase().includes(searchTerm)
        );
        displayCoaches(filtered);
      });
    }

    fetchCoaches();
  </script>
</body>
</html>
